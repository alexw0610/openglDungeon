templateName: "bomb"
components:
  - type: "base.TransformationComponent"
  - type: "base.RenderComponent"
    arguments:
      meshKey: "QUAD"
      textureKey: "bomb"
      shaderType: "shader"
      scale: 1.0
      layer: 4
    modifiers:
      alwaysVisible: false
      shadeless: true
  - type: "base.AnimationComponent"
    arguments:
      animationSpeed: 100.0
      animationContinuous: true
      animationLength: 2
  - type: "BombComponent"
    modifiers:
      fuseTime: 3.0
      attackComponentTemplate: "bombExplosion"
  - type: "base.PhysicsComponent"
  - type: "base.CollisionComponent"
    arguments:
      hitBoxType: "CIRCLE"
      hitBoxSize: 0.33
      obstructsMovement: false
