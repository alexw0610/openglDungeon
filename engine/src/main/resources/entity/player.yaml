templateName: "player"
components:
  - type: "base.TransformationComponent"
  - type: "base.RenderComponent"
    arguments:
      meshKey: "QUAD"
      textureKey: "char"
      shaderType: "shader"
      scale: 1.0
      layer: 6
    modifiers:
      alwaysVisible: true
      shadeless: true
  - type: "base.AnimationComponent"
    arguments:
      animationSpeed: 166.0
      animationContinuous: true
      animationLength: 3
    modifiers:
      movementDriven: true
  - type: "tag.CameraTargetTag"
  - type: "tag.PlayerTag"
  - type: "tag.AiTargetTag"
  - type: "base.PhysicsComponent"
  - type: "tag.ViewSourceTag"
  - type: "base.CollisionComponent"
    arguments:
      hitBoxType: "CIRCLE"
      hitBoxSize: 0.33
  - type: "StatComponent"
    modifiers:
      maxHealthPoints: 50.0
      movementSpeed: 2.5
      dropsItems: false
      dropsXP: false
  - type: "base.LightSourceComponent"
    arguments:
      lightColorR: 0.6
      lightColorG: 0.7
      lightColorB: 0.9
      lightStrength: 1.1
      lightFallOff: 0.015