templateName: "projectile"
components:
  - type: "base.TransformationComponent"
  - type: "base.RenderComponent"
    arguments:
      meshKey: "QUAD"
      textureKey: "projectile"
      shaderType: "shader"
      scale: 1.0
      layer: 5
    modifiers:
      alwaysVisible: false
      shadeless: true
  - type: "base.AnimationComponent"
    arguments:
      animationSpeed: 100.0
      animationContinuous: true
      animationLength: 2
  - type: "ProjectileComponent"
    modifiers:
        onCollisionAttack: "projectileAttack"
  - type: "base.CollisionComponent"
    arguments:
      hitBoxType: "CIRCLE"
      hitBoxSize: 0.25
      obstructsMovement: false
