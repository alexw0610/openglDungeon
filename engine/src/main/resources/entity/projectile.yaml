templateName: "projectile"
components:
  - type: "base.TransformationComponent"
  - type: "base.RenderComponent"
    arguments:
      meshKey: "QUAD"
      textureKey: "projectile"
      shaderType: "shader"
      scale: 1.0
      layer: 5
    modifiers:
      alwaysVisible: false
      shadeless: true
  - type: "base.AnimationComponent"
    arguments:
      animationSpeed: 100.0
      animationContinuous: true
      animationLength: 2
  - type: "ProjectileComponent"
    modifiers:
        onCollisionAttack: "hitAttackBullet"
        speed: 6.5
  - type: "base.CollisionComponent"
    arguments:
      hitBoxType: "CIRCLE"
      hitBoxSize: 0.25
      obstructsMovement: false
  - type: "base.LightSourceComponent"
    arguments:
      lightColorR: 0.8
      lightColorG: 0.9
      lightColorB: 1.7
      lightStrength: 1.5
      lightFallOff: 0.2
