templateName: "wall"
components:
  - type: "TransformationComponent"
  - type: "RenderComponent"
    arguments:
      meshKey: "QUAD"
      textureKey: "default"
      shaderType: "shader"
      scale: 1.0
      layer: 0
  - type: "CollisionComponent"
    arguments:
      hitBoxType: "AABB"
      hitBoxSize: 0.5
  - type: "VisibleFaceTag"
  - type: "ShadowCastTag"
  - type: "ViewBlockingTag"
