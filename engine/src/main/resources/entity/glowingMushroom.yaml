templateName: "glowingMushroom"
components:
  - type: "RenderComponent"
    arguments:
      meshKey: "QUAD"
      textureKey: "glowing_shroom"
      shaderType: "shader"
      scale: 1.0
      layer: 1
    modifiers:
      randomizeTextureOffset: true
  - type: "TransformationComponent"
  - type: "CollisionComponent"
    arguments:
      hitBoxType: "AABB"
      hitBoxSize: 0.5
      obstructsMovement: false
  - type: "LightSourceComponent"
    arguments:
      lightSourceR: 0.3
      lightSourceG: 0.85
      lightSourceB: 0.8
      lightStrength: 0.7
      lightFallOff: 0.025