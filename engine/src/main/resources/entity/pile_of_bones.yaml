templateName: "pile_of_bones"
components:
  - type: "RenderComponent"
    arguments:
      meshKey: "QUAD"
      textureKey: "skeleton_pile"
      shaderType: "shader"
      scale: 1.0
      layer: 1
  - type: "TransformationComponent"
  - type: "CollisionComponent"
    arguments:
      hitBoxType: "CIRCLE"
      hitBoxSize: 0.2
      obstructsMovement: false
    modifiers:
      selfApplyComponents: "playAnimationOnce"
      #otherApplyComponents: "selfDestruct"